<div class="w-full h-full flex flex-col items-center">
    <div class="w-full flex flex-col items-center grow">
        <div class="card card-compact w-11/12 shadow-md sm:max-w-md sm:w-full bg-neutral text-secondary/85 my-8">
            <div class="card-body items-center gap-6 sm:gap-8">
                <h2 class="card-title text-2xl">LOGIN</h2>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" name="loginForm" class="w-full">
                    <div class="flex flex-col items-center gap-6 sm:gap-8">
                        <div class="w-full">
                            <label [ngClass]="ID.invalid && ID.touched ? 'border-error input-error' : ''" class="input max-w-lg w-full flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                                </svg>                              
                                <input autocomplete="username" type="text" name="username" #ID="ngModel" [(ngModel)]="username" required class="grow w-5/6" placeholder="usuário" />
                            </label>
                            @if(ID.touched && ID.invalid){
                                <p class="text-error mt-1">O ID é obrigatório!</p>
                            }
                        </div>
    
                        <div class="flex flex-col w-full">
                            <label [ngClass]="password.invalid && password.touched ? 'border-error input-error' : ''" class="input max-w-lg w-full flex items-center pr-0.5 gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                    <path fill-rule="evenodd" d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
                                </svg>                  
                                <input autocomplete="current-password" type="{{ showPassword ? 'text': 'password' }}" name="userPassword" #password="ngModel" [(ngModel)]="userPassword" required minlength="4" class="grow w-5/6" placeholder="senha" />
                                <button (click)="showPassword = !showPassword" type="button" class="btn btn-ghost btn-sm btn-circle">
                                    <svg [ngClass]="showPassword ? 'hidden' : 'flex'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                        <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                                        <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                                        <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                                    </svg>
                                    <svg [ngClass]="showPassword ? 'flex' : 'hidden'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                        <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                                    </svg>                                                                            
                                </button>
                            </label>
                            @if(password.touched && password.invalid){
                                <p class="text-error mt-1">A senha é obrigatória!</p>
                            }
                            @if(password.errors?.['minlength']){
                                <p class="text-error">A senha precisa ter ao menos 4 caracteres!</p>
                            }
                            <div class="form-control">
                                <label class="label justify-end cursor-pointer">
                                  <span class="label-text mr-2 text-secondary">Manter-me conectado</span> 
                                  <input type="checkbox" name="checkbox" class="checkbox checkbox-primary" [(ngModel)]="checkbox" />
                                </label>
                            </div>
                        </div>
                        @if(submitted == false){
                            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary text-white">Entrar</button>
                        }
                        @if(submitted == true){
                            <span class="loading loading-spinner bg-primary loading-lg"></span>
                        }
                        
                    </div>
                </form>
                <p class="text-secondary self-end">Perdeu sua senha?</p>
            </div>
        </div>
    </div>
    
    
    <app-footer class="w-full"></app-footer>
</div>
