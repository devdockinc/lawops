        <div class="overflow-y-auto mt-2 px-1">
            <div class="flex flex-grow flex-col w-full border-t border-secondary/10">
                <p class="text-secondary/40 text-sm ml-2 my-2">Navegação</p>
    
                <button (click)="toggleSidebar()" routerLink="dashboard" routerLinkActive="btn-active text-primary" class="btn btn-ghost font-normal w-full justify-start px-1"> 
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
                    </svg>                  
                    <p class="ml-5">Processos</p>
                </button>    
    
                @if(isAdmin()){
                    <button (click)="toggleSidebar()" routerLink="finances" routerLinkActive="btn-active text-primary" class="btn btn-ghost font-normal w-full justify-start px-1"> 
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-3">

                        </svg>                  
                        <p class="ml-5">Finanças</p> 
                    </button>    
        
                    <button (click)="toggleSidebar()" routerLink="login" routerLinkActive="btn-active text-primary" class="btn btn-ghost font-normal w-full justify-start px-1">                         
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6" />
                        </svg>                  
                        <p class="ml-5">Relatórios</p>  
                    </button>

                        </svg>                                                      
                        <p class="ml-5">Agenda</p>  
                    </button> 
                }
                <button (click)="toggleSidebar()" routerLink="announcements" routerLinkActive="btn-active text-primary" class="btn btn-ghost font-normal w-full justify-start px-1">

                    </svg>                                                                       
                    <p class="ml-5">Comunicados</p>  
                </button>

            @if(isAdmin()){
                <div class="relative border-t border-secondary/10 mb-2">
                    <p class="text-secondary/40 text-sm ml-2 my-2">Administração</p>
                    <button (click)="toggleSidebar()" routerLink="management" routerLinkActive="btn-active text-primary" class="btn btn-ghost font-normal w-full justify-start px-1">                         
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ml-3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>                                                                       
                        <p class="ml-5">Gerenciamento</p>  
                    </button> 
                </div>
            }
    
            <div class="relative border-t border-secondary/10 mb-2">
                <p class="text-secondary/40 text-sm ml-2 my-2">Temas</p>
                <button (click)="elementInteractionService.toggleDropdown('sidebar', 0)" (click)="handleDropdownClick($event)" class="btn btn-ghost w-full justify-start px-1 font-normal">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008Z" />
                    </svg>                  
                    <p class="ml-5">Seleção de temas</p>
                </button>
                <div (click)="handleDropdownClick($event)" [ngClass]="elementInteractionService.isDropdownOpen('sidebar', 0) ? 'flex' : 'hidden'" dropdownClickOut class="absolute rounded-box left-0 right-0 -top-48 z-40 flex flex-col bg-base-100 border border-secondary/30 p-2">
                    <div class="form-control ml-4">
                        <label class="label cursor-pointer gap-4">
                            <span class="label-text">Sistema</span>
                            <input type="radio" name="theme-radios" class="radio theme-controller" value="default"/>
                        </label>
                    </div>
                    <div class="form-control ml-4">
                        <label class="label cursor-pointer gap-4">
                            <span class="label-text">Padrão claro</span>
                            <input type="radio" name="theme-radios" class="radio theme-controller" value="light"/>
                        </label>
                    </div>
                    <div class="form-control ml-4">
                        <label class="label cursor-pointer gap-4">
                            <span class="label-text">Padrão escuro</span>
                            <input type="radio" name="theme-radios" class="radio theme-controller" value="dark"/>
                        </label>
                    </div>
                    <div class="form-control ml-4">
                        <label class="label cursor-pointer gap-4">
                            <span class="label-text">Custom. claro</span>
                            <input type="radio" name="theme-radios" class="radio theme-controller" value="alr_light"/>
                        </label>
                    </div>
                    <div class="form-control ml-4">
                        <label class="label cursor-pointer gap-4">
                            <span class="label-text">Custom. escuro</span>
                            <input type="radio" name="theme-radios" class="radio theme-controller" value="alr_dark"/>
                        </label>
                    </div>
                </div>
            </div>

        </div>

        <div class="relative flex flex-col w-full items-start border-t border-secondary/10">
            <p class="text-secondary/40 text-sm ml-2 my-2">Conta</p>

            <div class="w-full">
                <button (click)="elementInteractionService.toggleDropdown('sidebar', 1)" (click)="handleDropdownClick($event)" class="btn btn-ghost justify-start dropdown-button px-1 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <div class="text-start">
                        <p class="text-sm font-medium truncate">{{getUsername()}}</p>
                        <p class="text-xs font-normal text-secondary/60 truncate">Zeca e Zico advocacia</p>
                    </div>
                </button>
                <div (click)="handleDropdownClick($event)" [ngClass]="elementInteractionService.isDropdownOpen('sidebar', 1) ? 'flex' : 'hidden'" dropdownClickOut class="sidebar-dropdown card absolute bg-base-100 border border-secondary/30 -top-10 left-0 right-0 flex-col">
                    <button (click)="toggleSidebar()" routerLink="user-profile" class="btn btn-ghost btn-sm">gerenciar conta</button>
                    <button (click)="logout()" class="btn btn-ghost btn-sm text-error">sair</button>
                </div>
            </div>
        </div>
    </div>
</div>
